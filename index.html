<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <title>drawing game</title>
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- todo: accessibility -->
        <div id="modal-overlay" class="modal-overlay--hidden">
            
            <form class="form form--modal">
                <h1 class="modal-heading">Warning: Grid length high</h1>
                <p class="modal-description">
                    A grid size of
                    <span class="grid-size"></span>x<span class="grid-size"></span>
                    may cause performance issues.
                </p>
                
                <button id="modal-abort" class="btn btn--danger">Abort</button>
                <button id="modal-accept" class="btn btn--success">Create Grid</button>
            </form>
        </div>
        
        <main>    
            <article>
                <h1 class="mt-1">Grid Draw</h1>
                <form class="form" action="#">
                    <label for="grid-size-input">Grid size (e.g 5 for a 5x5 grid):</label>
                    <input id="grid-size-input" type="number" min="1">
                    
                    <div class="mt-05">
                        <button id="reset-grid-button" class="btn btn--danger">Reset Grid</button>
                        <button id="create-grid-button" class="btn btn--success ml-05">Create Grid</button>
                    </div>
                </form>
                
                <!-- todo: accessibility -->
                <div id="grid-cells">
                    
                </div>
            </article>
        </main>
        
        <script src="main.js"></script>
    </body>
</html>
